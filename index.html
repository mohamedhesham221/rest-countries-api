<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rest-countries-api</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    <link href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" rel="stylesheet" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link href="style.css" rel="stylesheet">
</head>
<body >
        <div id="app">
        <div class="body-app" :class="{styleBdy : theme}">
            <div class="heading-section" :class="{styleItems : theme, styleTxt : theme}">
                <h2>where in the world?</h2>
                <div class="switcher" @click="changeMode" role="button" aria-label="toggle themes">
                    <p><i :class="icon"></i>&nbsp;&nbsp;{{ mode }}</p>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="container">
                <div class="countries">
                    <countries />
                </div>
            </div>
            <router-view />
        </div>
        </div>
    <script src="vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="app.js"></script>
</body>
</html>
